<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Логотип Место"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-edit">
          <img src="" alt="Аватар" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button btn"></button>
          <p class="profile__work"></p>
        </div>
        <button type="button" class="profile__add-button btn"></button>
      </section>

      <section class="card" aria-label="Карточки">
        <ul class="card__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="pops">
      <div class="popup popup_type_profile-info">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="form form_type_profile"
            name="popup-profile-form"
            novalidate
          >
            <input
              class="form__input form__input_user_name"
              id="user-name-input"
              name="userName"
              type="text"
              placeholder="Представьтесь"
              autocomplete="off"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error user-name-input-error"></span>
            <input
              class="form__input form__input_user_work"
              id="user-work-input"
              name="userWork"
              type="text"
              placeholder="Ваша работа"
              autocomplete="off"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error user-work-input-error"></span>
            <button class="form__button" type="submit">Создать</button>
          </form>
          <button
            type="button"
            class="popup__close-button btn"
            aria-label="Закрытие popup"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_type_new-card" name="add-form" novalidate>
            <input
              class="form__input form__input_card_name"
              id="add-card-input"
              name="cardName"
              type="text"
              placeholder="Название"
              autocomplete="off"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error add-card-input-error"></span>
            <input
              class="form__input form__input_card_link"
              id="card-link-input"
              name="cardLink"
              type="url"
              placeholder="Ссылка на изображение"
              autocomplete="off"
              required
            />
            <span class="form__input-error card-link-input-error"></span>
            <button class="form__button" type="submit">Создать</button>
          </form>
          <button
            type="button"
            class="popup__close-button btn"
            aria-label="Закрытие popup"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_del-confirm">
        <div class="popup__container popup__container-delete">
          <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
          <form class="form form_type_new-card" name="confirm" novalidate>
            <button class="form__button" type="submit">Да</button>
          </form>
          <button
            type="button"
            class="popup__close-button btn"
            aria-label="Закрытие popup"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_image-preview">
        <div class="popup__image-container">
          <img class="popup__image" src="#" alt="" />
          <p class="popup__image-description">Байкал</p>
          <button
            type="button"
            class="popup__close-button btn"
            aria-label="Закрытие popup"
          ></button>
        </div>
      </div>
    </div>

    <div class="popup popup__avatar">
      <div class="popup__container">
        <form name="avatar" class="popup__form" novalidate>
          <button
            class="popup__close-button button button_opacity_page"
            type="button"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <input
            class="form__input form__input_card_link"
            id="card-link-input"
            name="cardLink"
            type="url"
            placeholder="Ссылка на изображение"
            autocomplete="off"
            required
          />
          <span class="form__input-error card-link-input-error"></span>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card__item">
        <img class="card__image" />
        <div class="card__description">
          <p class="card__title"></p>
          <div class="card__likes">
            <button
              type="button"
              class="card__button-likes btn"
              aria-label="Сердечко"
            ></button>
            <p class="card__likes-count"></p>
          </div>
        </div>
        <button type="button" class="card__button-delete btn"></button>
      </li>
    </template>
  </body>
</html>
